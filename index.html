<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Superhero Search</title> <!-- Set the title of the HTML page -->
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <div class="container">
        <h1>Superhero Finder</h1> <!-- Heading for the superhero search page -->
        <label for="search-query">Search by Full Name or Alias</label> <!-- Label for the search input -->
        <div class="search-area"> <!-- Container for the search input and button -->

            <input type="text" id="search-query" placeholder="Enter superhero name or alias"> <!-- Input field for entering search query -->
            <button id="search-button">Search</button> <!-- Button for initiating the search -->
        </div>

        <div id="result" class="result-container"> <!-- Container for displaying search results -->
            
    </div>

    <script src="app.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
